<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="#" method="get">
        <label for="nombre">Nombre: </label>
        <input type="text" id="nombre" name="nombre" placeholder="Nombre requerido" required><br><br>
        <label for="email">Email: </label>
        <input type="text" id="email" name="email" placeholder="Email requerido" required><br><br>
        <label for="date">Fecha de nacimiento: </label>
        <input type="date" id="date" name="date"><br><br>
        <label for="color">Seleccione un calor: </label>
        <input type="color" id="color" name="color"><br><br>
        <label for="checkbox">Afirme: </label>
        <input type="checkbox" id="checkbox" name="checkbox"><br><br>
        <label for="number">Selecciona un numero: </label>
        <input type="number" id="number" name="number"><br><br>
        <label for="password">Crea un password(contrase√±a): </label>
        <input type="password" id="password" name="password"><br><br>
        <input type="button" value="Boton">
        <input type="reset" value="Resetear">
        <input type="submit" value="Enviar"/>
    </form>
</body>
</html>
